name: CI

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:

jobs:
  client-tests:
    name: Client Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --runInBand
        env:
          CI: 'true'

  server-tests:
    name: Server Tests
    runs-on: ubuntu-latest
    needs: client-tests
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate --schema prisma/schema.prisma

      - name: Run tests
        run: npm test -- --runInBand
        env:
          CI: 'true'

